<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Site em Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .maintenance-card {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .maintenance-card img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
 
    <div class="maintenance-card">
        <h1>INFOTECHUB.COM.BR</h1>
        <img src="https://via.placeholder.com/200x200.png?text=Em+Manutenção" alt="Site em manutenção">
        <h1 class="display-4">Estamos em Manutenção</h1>
        <p class="lead">Desculpe o transtorno. Estamos trabalhando para melhorar o site e voltaremos em breve.</p>
        <a href="#" class="btn btn-primary mt-3">Saiba Mais</a>
    </div>
</body>
</html>
